<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper-contacts">
        <div class="container">
            <h2 class="contact-header">Contact</h2>
            <div class="main-contact-box">
                    <div class="contact-box-left">
                        <form action="#" class="form" method="post">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name">
            
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email">
                        </form>
                    </div>
                    <div class="contact-box-right">
                        <form action="#" class="form" method="post">
                            <label for="phone">Phone number</label>
                            <input type="number" id="phone" name="phone">
            
                            <label for="package">Tour Package</label>
                            <input type="text" id="package" name="package">
                        </form>
                    </div>
                    <div class="message-box">
                        <form action="#" class="form" method="post">
                            <label for="package">Message</label>
                            <input type="text" id="message" name="message">
                        </form>
                    </div>
                    <div class="contact-button">
                        <form action="#" class="form" method="post">
                            <input type="submit" id="button" value="Send">
                        </form>
                    </div>
            </div>
        </div>
    </div>
    <div class="footer-wrapper">
        <div class="container">
            <P>Copyright @ 2018. Hiking Adventure Tour Ltd. Alright reservar.</P>
            <P>Made with love by Creativo 27 Design Studio.</P>
        </div>
    </div>
</body>
</html>
